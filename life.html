<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

<div class="container">

    <!-- 侧边栏 -->

        <div class="profile">
            <img src="assets/images.jpg" alt="avatar">
            <h2>Lee</h2>
            <p>记录生活的角落</p>
        </div>

        <nav class="nav">
            <a href="index.html">首页</a>

            <h1>生活趣事</h1>
            <button id="addLifeBtn">＋ 写一条</button>
        </div>

        <!-- 输入表单 -->
        <div id="lifeForm" class="form hidden">
            <textarea id="lifeText" placeholder="记录一件小事吧…"></textarea>
            <input type="file" id="lifeImage" accept="image/*">
            <button id="saveLife">保存</button>
        </div>
