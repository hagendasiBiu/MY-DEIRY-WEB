<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的生活手账</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

<div class="container">

    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="profile">
            <img src="assets/images.jpg" alt="avatar">
            <h2>Lee</h2>
            <p>记录生活的角落</p>
        </div>

        <nav class="nav">
            <a href="index.html">首页</a>
            <a href="travel.html" class="active">旅游相册</a>
            <a href="life.html">生活趣事</a>
            <a href="mood.html">每日心情</a>
        </nav>
    </aside>

    <!-- 主内容 -->
    <main class="content">
        <div class="page-header">
            <h1>旅游相册</h1>
            <button id="addTravelBtn">＋ 添加旅行记录</button>
        </div>

        <!-- 添加表单 -->
        <div id="travelForm" class="form hidden">
            <input type="date" id="travelDate">
            <input type="text" id="travelPlace" placeholder="地点（如：昆明）">
            <textarea id="travelText" placeholder="写点旅行的感受吧..."></textarea>
            <input type="file" id="travelImage" accept="image/*">
            <button id="saveTravel">保存</button>
        </div>

        <!-- 相册列表 -->
        <div id="travelList" class="card-list photo-list"></div>
    </main>

</div>

<script src="js/main.js"></script>
</body>
</html>
